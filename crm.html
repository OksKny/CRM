<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preload" href="fonts/inter-v12-cyrillic-600.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="fonts/inter-v12-cyrillic-700.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="stylesheet" href="style.css">
    <title>CMS-GoodShop</title>
</head>
<body>
  <div class="overlay">
    <div class="modal">
      <h1 class="modal__title">Добавить товар</h1>
      <button class="modal__button" type="button" uk-close aria-label="Закрыть"></button>
      <form class="modal__form" action="https://jsonplaceholder.typicode.com/posts" method="POST">
        <fieldset class="modal__window">
          <label class="modal__name" for="name">Наименование</label>
          <input class="modal__input" type="text" name="name" id="name" required>
        
          <label class="modal__name" for="category">Категория</label>
          <input class="modal__input" type="text" name="category" id="category" required>
        
          <label class="modal__name" for="units">Единицы измерения</label>
          <input class="modal__input" type="text" name="units" id="units" required>
          
          <label class="modal__name" for="discount">Дисконт</label> 
            <div class="modal__discount">
              <input class="modal__checkbox" type="checkbox" id="checkbox"  aria-label="discount">
              <input class="modal__input modal__input_color-grey" type="text" name="discount" id="discount" required disabled> 
            </div>

          <label class="modal__name" for="description">Описание</label>
          <textarea class="modal__input" name="description" id="description" rows="6" required></textarea>
    
          <label class="modal__name" for="quantity">Количество</label>
          <input class="modal__input" type="text" name="quantity" id="quantity"  required>
    
          <label class="modal__name" for="price">Цена</label>
          <input class="modal__input" type="text" name="price" id="price" required>  
          </fieldset>
        
          <button class="modal__submit" type="submit">Добавить товар</button>
        
      </form>
  </div>
</div>  
</body>
</html>
